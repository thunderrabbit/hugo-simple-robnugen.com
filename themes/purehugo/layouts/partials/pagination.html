{{ if or (.ye_olde_paginator.HasPrev) (.ye_olde_paginator.HasNext) }}
<div class="pagination">
  <nav role="pagination" class="post-list-pagination">
      {{ if .ye_olde_paginator.HasPrev }}
      <a href="{{.ye_olde_paginator.Prev.URL}}" class="post-list-pagination-item pure-button post-list-pagination-item-prev">
        <i class="fa fa-angle-double-left"></i>&nbsp;Newer
      </a>
      {{ end }}
    <span class="post-list-pagination-item post-list-pagination-item-current">Page {{.ye_olde_paginator.PageNumber}} of {{.ye_olde_paginator.TotalPages}}</span>
    {{ if .ye_olde_paginator.HasNext }}
      <a href="{{.ye_olde_paginator.Next.URL}}" class="post-list-pagination-item pure-button post-list-pagination-item-next">
        Older&nbsp;<i class="fa fa-angle-double-right"></i>
      </a>
    {{ end }}
  </nav>
</div>
{{ end }}
